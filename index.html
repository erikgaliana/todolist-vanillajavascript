<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>VanillaJavascript todo app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <!-- navigation-->
    <nav class="navbar navbar-light bg-light ">
         <div class="container">

             <a href="#" class="navbar-brand">Todo App</a>
         </div>
    </nav>
    
    <!--Main Content-->

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div card="body-card">
                        <!-- FORM -->
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add a todo" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="8" rows="8" placeholder="Description" class="form-control" ></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">

                    <div id="tasks"></div>
            </div>
         </div>


    </div>
    <!-- SCRIPTS -->


    <script src="app.js"></script>
</body>



</html>
